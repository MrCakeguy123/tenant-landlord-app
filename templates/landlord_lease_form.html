{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>New lease</h1>
    <p>
      <a class="button" href="{{ url_for('landlord_leases') }}">Back to leases</a>
    </p>

    <form method="post" action="{{ url_for('landlord_new_lease') }}" class="form">
      <label>
        Tenant
        <select name="tenant_id" required>
          <option value="">Select tenant...</option>
          {% for t in tenants %}
            <option value="{{ t.id }}">
              {{ t.full_name or t.username }}
            </option>
          {% endfor %}
        </select>
      </label>

      <label>
        Monthly rent
        <input type="number" step="0.01" name="monthly_rent" required>
      </label>

      <label>
        Due day of month
        <input type="number" name="due_day" min="1" max="31" required>
      </label>

      <label>
        Start date (optional)
        <input type="date" name="start_date">
      </label>

      <label>
        End date (optional)
        <input type="date" name="end_date">
      </label>

      <button class="button primary" type="submit">Save lease</button>
    </form>
  </section>
{% endblock %}
