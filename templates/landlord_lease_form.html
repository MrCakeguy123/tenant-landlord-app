{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>{{ t('leases_new') }}</h1>
    <p>
      <a class="button" href="{{ url_for('landlord_leases') }}">{{ t('leases_back') }}</a>
    </p>

    <form method="post" action="{{ url_for('landlord_new_lease') }}" class="form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <label>
        {{ t('col_tenant') }}
        <select name="tenant_id" required>
          <option value="">{{ t('leases_select_tenant') }}</option>
          {% for tenant in tenants %}
            <option value="{{ tenant.id }}">
              {{ tenant.full_name or tenant.username }}
            </option>
          {% endfor %}
        </select>
      </label>

      <label>
        {{ t('setup_monthly_rent') }}
        <input type="number" step="0.01" name="monthly_rent" required>
      </label>

      <label>
        {{ t('setup_due_day') }}
        <input type="number" name="due_day" min="1" max="31" required>
      </label>

      <label>
        {{ t('leases_start_optional') }}
        <input type="date" name="start_date">
      </label>

      <label>
        {{ t('leases_end_optional') }}
        <input type="date" name="end_date">
      </label>

      <button class="button primary" type="submit">{{ t('leases_save') }}</button>
    </form>
  </section>
{% endblock %}
