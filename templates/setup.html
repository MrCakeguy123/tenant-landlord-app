{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>{{ t('setup_title') }}</h1>
    <p>{{ t('setup_subtitle') }}</p>

    <form method="post" action="{{ url_for('setup') }}" class="form form-grid">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-column">
        <h2>{{ t('setup_landlord') }}</h2>
        <label>
          {{ t('username') }}
          <input type="text" name="landlord_username" required>
        </label>
        <label>
          {{ t('password') }}
          <input type="password" name="landlord_password" required>
        </label>
        <label>
          {{ t('setup_full_name') }}
          <input type="text" name="landlord_full_name">
        </label>
        <label>
          {{ t('settings_email') }}
          <input type="email" name="landlord_email">
        </label>
      </div>

      <div class="form-column">
        <h2>{{ t('setup_tenant') }}</h2>
        <label>
          {{ t('username') }}
          <input type="text" name="tenant_username" required>
        </label>
        <label>
          {{ t('password') }}
          <input type="password" name="tenant_password" required>
        </label>
        <label>
          {{ t('setup_full_name') }}
          <input type="text" name="tenant_full_name">
        </label>
        <label>
          {{ t('settings_email') }}
          <input type="email" name="tenant_email">
        </label>
      </div>

      <div class="form-column">
        <h2>{{ t('setup_lease') }}</h2>
        <label>
          {{ t('setup_monthly_rent') }}
          <input type="number" step="0.01" name="monthly_rent" required>
        </label>
        <label>
          {{ t('setup_due_day') }}
          <input type="number" name="due_day" min="1" max="31" required>
        </label>
      </div>

      <div class="form-actions">
        <button class="button primary" type="submit">{{ t('setup_complete') }}</button>
      </div>
    </form>
  </section>
{% endblock %}
