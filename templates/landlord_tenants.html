{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>Tenants</h1>
    <p class="subtitle">Manage tenant accounts</p>

    <p>
      <a class="button primary" href="{{ url_for('landlord_new_tenant') }}">Add new tenant</a>
    </p>

    {% if tenants %}
      <table class="table">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          {% for t in tenants %}
            <tr>
              <td>{{ t.full_name or t.username }}</td>
              <td>{{ t.username }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No tenants yet.</p>
    {% endif %}
  </section>
{% endblock %}
