{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>New tenant</h1>
    <form method="post" class="form">
      <label>
        Full name
        <input type="text" name="full_name">
      </label>
      <label>
        Username
        <input type="text" name="username" required>
      </label>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
      <button class="button primary" type="submit">Create tenant</button>
      <a class="button" href="{{ url_for('landlord_tenants') }}">Cancel</a>
    </form>
  </section>
{% endblock %}
