{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>New tenant</h1>
    <p>
      <a class="button" href="{{ url_for('landlord_tenants') }}">Back to tenants</a>
    </p>

    <form method="post" action="{{ url_for('landlord_new_tenant') }}" class="form">
      <label>
        Username
        <input type="text" name="username" required>
      </label>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
      <label>
        Full name
        <input type="text" name="full_name">
      </label>
      <label>
        Email
        <input type="email" name="email">
      </label>
      <button class="button primary" type="submit">Create tenant</button>
    </form>
  </section>
{% endblock %}
