{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>New maintenance request</h1>
    <form method="post" action="{{ url_for('new_request') }}" class="form" enctype="multipart/form-data">
      <label>
        Title
        <input type="text" name="title" required>
      </label>
      <label>
        Description
        <textarea name="description" rows="5" required></textarea>
      </label>
      <label>
        Priority
        <select name="priority">
          <option value="Low">{{ t('priority_low') }}</option>
          <option value="Normal" selected>{{ t('priority_normal') }}</option>
          <option value="High">{{ t('priority_high') }}</option>
          <option value="Emergency">{{ t('priority_emergency') }}</option>
        </select>
      </label>
      <label>
        Image (optional)
        <input type="file" name="image" accept="image/png, image/jpeg, image/jpg, image/gif, image/webp">
      </label>
      <button class="button primary" type="submit">Submit request</button>
    </form>
  </section>
{% endblock %}
