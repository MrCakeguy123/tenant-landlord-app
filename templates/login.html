{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>{{ t('login_title') }}</h1>
    <form method="post" action="{{ url_for('login') }}" class="form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <label>
        {{ t('username') }}
        <input type="text" name="username" required>
      </label>
      <label>
        {{ t('password') }}
        <input type="password" name="password" required>
      </label>
      <button class="button primary" type="submit">{{ t('nav_login') }}</button>
    </form>
  </section>
{% endblock %}
