{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h1>Log in</h1>
    <form method="post" action="{{ url_for('login') }}" class="form">
      <label>
        Username
        <input type="text" name="username" required>
      </label>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
      <button class="button primary" type="submit">Log in</button>
    </form>
  </section>
{% endblock %}
